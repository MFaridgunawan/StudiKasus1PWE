<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Updated Profile Page</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    
    <!-- Link ke Google Fonts: Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css"> <!-- Link ke file CSS -->
    
    <style>
        /* Tambahkan styling Flexbox untuk sejajarkan ikon */
        .social-icons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px; /* Jarak antar ikon */
        }
        
        .social-icons a img {
            width: 30px;
            height: 30px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3 text-center">
                <div class="profile-pic">
                    <!-- Ganti dengan jalur gambar yang benar -->
                    <img src="Foto Farid.jpg" alt="Profile Picture">
                </div>
                <div class="name-box">
                    <h2>Muhammad Farid Gunawan</h2>
                    <p>Software Developer</p>
                </div>
                <div class="social-icons">
                    <!-- Link ke Facebook -->
                    <a href="https://www.facebook.com/farid.kiedis" class="icon" target="_blank">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                
                    <!-- Link ke X -->
                    <a href="#" class="icon">
                        <img src="X-logo.png" alt="X Logo">
                    </a>
                
                    <!-- Link ke Instagram -->
                    <a href="https://www.instagram.com/farridgun/" class="icon" target="_blank">
                        <i class="fab fa-instagram"></i>
                    </a>
                </div>
                
                <div class="datetime-box" id="datetime">
                    Loading...
                </div>
            </div>
        </div>
    </div>

    <script>
        function updateDateTime() {
            const now = new Date();
            const dateTimeString = now.toLocaleString();
            document.getElementById('datetime').textContent = dateTimeString;
        }

        updateDateTime();
        setInterval(updateDateTime, 1000);
    </script>
</body>
</html>
